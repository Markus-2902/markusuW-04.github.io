<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Version7_20210226-->
    <h1>wie viele buttons:</h1> 
    <!--Hier kann man in 0,01er schritten auswählen, wieviel zeichen der email name(z.b. utom), der anbieter(z.b. gmail) und die topleveldomain(z.b. net) hat-->
    <div>
        <input type="number" name="" id="emailnamebuttonsnumber" min=0.01 max=20 onkeydown="" step="0.01">
        <input type="number" name="" id="anbieterbuttonsnumber" min=0.01 max=20 onkeydown="" step="0.01">
        <input type="number" name="" id="tldbuttonsnumber" min=0.01 max=4 onkeydown="" step="0.01">
        <button onclick="useadder()">Submit</button>
    </div>
    <div>
        <!--hier sollen die buchstaben stehen-->
        <div>
            <input type="email" id="emailname" name="email" value="" class="floated2" placeholder="emailname" readonly>
            <label class="floated3">@</label>
            <input type="email" id="anbieter" name="anbieter" value="" class="floated2" placeholder="anbieter" readonly>
            <label class="floated3">.</label>
            <input type="email" id="TopLevelDomain" name="TopLevelDomain" value="" class="floated2" placeholder="TopLevelDomain" readonly>
        </div>
        <br>
        <br>
        <!--ab hier werden die buttons, je einer nach oben und unten, hinzugefügt-->
        emailname:
        <div id="emailnamebuttons">
            <div id="emailnamebuttonsup">

            </div>
            <br>
            <br>
            <div id="emailnamebuttonsdown">

            </div>
        </div>
        <br>
        <br>
        <br>
        anbieter:
        <div id="anbieterbuttons">
            <div id="anbieterbuttonsup">

            </div>
            <br>
            <br>
            <div id="anbieterbuttonsdown">

            </div>
        </div>
        <br>
        <br>
        <br>
        TopLevelDomain:
        <div id="tldbuttons">
            <div id="tldbuttonsup">

            </div>
            <br>
            <br>
            <div id="tldbuttonsdown">

            </div>
        </div>
    </div>

    <script src="js/functions.js"></script> 
</body>
</html>
